<!DOCTYPE html>
<html lang="ko"> 
	<head>
		<meta charset="utf-8">
		<title>설문조사</title>
	</head>
	<body>
		<h3>설문조사</h3>
		<form action="#" method="post">
		<table border="1">
			<tr>
				<th>이름</th>
				<td>
					<input type="text"/>
				</td>
			</tr>
			<tr>
				<th>이메일</th>
				<td>
					<input type="text"/>
				</td>
			</tr>
			<tr>
				<th>성별</th>
				<td>
					<input type="radio" name="sex" value="m"/>남
					<input type="radio" name="sex" value="f"/>여
					<input type="radio" name="sex" value="w"/>뭐게
					<input type="radio" name="sex" value="n"/>안알랴줌
				</td>
			</tr>
			<tr>
				<th>지역</th>
				<td>
					<select>
						<option value="seoul">서울</option>
						<option value="capital">수도권</option>
						<option value="busan">부산</option>
						<option value="etc">기타</option>
					</select>
					</td>
			</tr>
			<tr>
				<th>취미</th>
				<td>
						<select>
							<option value="drawing">그림</option>
							<option value="reading">독서</option>
							<option value="game">게임</option>
							<option value="listening">음악감상</option>
							<option value="etc">기타</option>
						</select>
				</td>
			</tr>
			<tr>
				<th>간단소개</th>
				<td>
					<textarea cols="30" rows="3" name="intro"></textarea>
				</td>
			</tr>
		</table>
		<input type="submit"  value="전송" />
		</form>
		<br>
		<a href="./index2.html">←상세 프로필</a><br>
		<a href="./index.html">→메인</a>
	</body>
</html>
