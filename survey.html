<!DOCTYPE html>
<html lang="ko"> 
	<head>
		<meta charset="utf-8">
		<title>설문조사</title>
		<link rel="stylesheet" type="text/css" href="stylesheet/main.css">
	</head>
	<body>
		<div id="wrap">
			<div id="top">
				<a href="">로그인</a>
				<a href="">회원가입</a>
			</div>
			<div id="header">
				<div id ="header_top">
					<div id="header_left">
						<a href="home.html"><img src="images/logo.png" alt=""/></a>
					</div>
				</div>
				<div id="navbar">
					<ul>
						<li><a href="home.html" class="selected">HOME</a></li>
						<li><a href="intro.html">INTRO</a></li>
						<li><a href="survey.html">SURVEY</a></li>
					</ul>
				</div>
				<div id="line"></div>
			</div>
			<div id="content">
				<div id="main_content">
					<!-- main content -->
					<!-- section -->
					<div class="section_1" id="survey">
						<h1>설문조사</h1>
						<form action="#" method="post">
							<table border="1">
								<tr>
									<th>이름</th>
								<td>
									<input type="text"/>
								</td>
								</tr>
								<tr>
									<th>이메일</th>
									<td>
										<input type="text"/>
									</td>
								</tr>
								<tr>
									<th>성별</th>
									<td>
										<input type="radio" name="sex" value="m"/>남
										<input type="radio" name="sex" value="f"/>여
										<input type="radio" name="sex" value="w"/>뭐게
										<input type="radio" name="sex" value="n"/>안알랴줌
									</td>
								</tr>
								<tr>
									<th>지역</th>
									<td>
										<select>
											<option value="seoul">서울</option>
											<option value="capital">수도권</option>
											<option value="busan">부산</option>
											<option value="etc">기타</option>
										</select>
									</td>
								</tr>
								<tr>
									<th>취미</th>
									<td>
										<select>
											<option value="drawing">그림</option>
											<option value="reading">독서</option>
											<option value="game">게임</option>
											<option value="listening">음악감상</option>
											<option value="etc">기타</option>
										</select>
									</td>
								</tr>
								<tr>
									<th>간단소개</th>
									<td>
										<textarea cols="30" rows="3" name="intro"></textarea>
									</td>
								</tr>
							</table>
							<br>
							<input type="submit"  value="전송"/>
						</form>
					</div>
				</div>	
				<div id="main_right">
					<img src="./images/side.png" alt=""/>
				</div>
			</div>
		</div>
	</body>
</html>
